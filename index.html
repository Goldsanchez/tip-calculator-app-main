<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <header>
      <img class="header-img" src="./images/logo.svg" alt="">
    </header>
    <section class="card">
      <div class="card-one">
        <div class="card-one-bill">
          <h1 class="card-one-bill-title">Bill</h1><p class="zero-bill"></p>
        </div>
        <input class="card-one-bill-input" placeholder="0" type="number" min="0" oninput="this.value = 
        !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" >
        <h2 class="card-one-tip">Select Tip %</h2>
        <div class="grid">
          <button class="grid-5 button-percentage">5%</button>
          <button class="grid-10 button-percentage" >10%</button>
          <button class="grid-15 button-percentage" >15%</button>
          <button class="grid-25 button-percentage" >25%</button>
          <button class="grid-50 button-percentage" >50%</button>
          <input  class="grid-custom" type="number" id="bill" placeholder="Custom" oninput="this.value = 
          !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null">
        </div>
        <div class="card-one-people">
          <h2 class="card-one-people-title">Number of People</h2><p class="zero-people"></p>
        </div>
        <input class="card-one-people-input" type="number" placeholder="0" oninput="this.value = 
        !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null">
      </div>
      <div class="card-two">
        <div class="card-two-tip">
          <p class="card-two-title">Tip Amount</p>
          <p class="card-two-subtitle">/ person</p>
          <p class="card-two-price tip-amount">$00.00</p>
        </div>
        <div class="card-two-total">
          <p class="card-two-title">Total</p>
          <p class="card-two-subtitle">/ person</p>
          <p class="card-two-price total-amount">$00.00</p>
        </div>
        <button class="reset">RESET</button>
      </div>
    </section>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/goldsanchez/">Santos SÃ¡nchez</a>.
    </footer>
  </main>
  <script src="index.js"></script>
</body>
</html>
